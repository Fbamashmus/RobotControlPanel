<html>

<head>

<style>
.btn-group .button {
  background-color: #379683;

  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;
  float: center;
  border: 1px solid green;
}

.btn-group .button:hover {
  background-color: #8EE4AF !important;
}

.btn-group{
  text-align: center;
  margin-top: 4px;
  margin-bottom: 4px;
}
</style>
<body style="text-align:center; background-color:#EDF5E1;">
	<h1 style="color:black">
		Robot Control Panel
	</h1>
<div class="btn-group">
<button class="button"> Forwards
</button>

</div>
<div class="btn-group">
<button class="button"> Left
</button>
<button class="button" style="background-color:Red;  border-radius: 35%;">Stop
</button>
<button class="button"> Right
</button>
</div>
<div class="btn-group">

<button class="button"> Backwards
</button>
</div>
<script>
  window.watsonAssistantChatOptions = {
      integrationID: "25b203e7-5f31-409d-9d6d-3ac7b41894a0", // The ID of this integration.
      region: "au-syd", // The region your integration is hosted in.
      serviceInstanceID: "d7097d46-8894-4d8d-aa6d-fb65e32f6c8f", // The ID of your service instance.
      onLoad: function(instance) { instance.render(); }
    };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js";
    document.head.appendChild(t);
  });
</script>
</body>
</html>
